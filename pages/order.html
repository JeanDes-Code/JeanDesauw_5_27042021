<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name='description' content='Retrouver notre gamme de meumbles 100% chêne français' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ed4d3c170.js" crossorigin="anonymous"></script>
    <title>Récapitulatif de la commande - Orinoco</title>
</head>


<body>
    <header>
        <nav>
            <a href="../index.html">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo Orinoco" />
                </div>
            </a>
            <a href="../index.html">
                <p id="">Retournez à l'accueil</p>
            </a>
        </nav>
    </header>
    <main>
        <div class="title">
            <h1>Commande validée !</h1>
        </div>
        <div id="recap">
            <div class = "orderId">
                <h2>Identifiant de la commande : </h2>
                <p id="orderId"></p>
            </div>
            <div class = "border"></div>
            <div class = "userInfo">
                <h2>Destinataire</h2>
                <div class="recapStyle">
                    <p id="contactNames"></p>
                    <p id="contactEmail"></p>
                </div>
                <h2>Adresse :</h2>
                <div class="recapStyle" id="contactAddress">
                    
                </div>
            </div>
            <div class="border"></div>
            <div class="totalStyle">
                <h2>TOTAL :</h2>
                <strong class="priceTotalStyle" id="totalPrice"></strong>
            </div>
        </div>
    </main>
    <script src="../scripts/order.js"></script>
</body>

</html>
